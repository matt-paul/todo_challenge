<!doctype html>
<html lang="en" ng-app="toDoList">

  <head>
    <meta charset="utf-8">
    <title>To Do Challenge</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src = "bower_components/angular/angular.js"></script>
    <script src = "bower_components/jquery/dist/jquery.js"></script>
    <script src = "bower_components/angular-resource/angular-resource.js"></script>
    <script src = "js/app.js"></script>
    <script src = "js/toDoListController.js"></script>

  </head>

  <body ng-controller="toDoListController as tdlCtrl">
    <div>

      <form class="form-horizontal">
        <input type="text" ng-model="tdlCtrl.taskDetail" placeholder="Enter a task here">
          <button class="btn" ng-click="tdlCtrl.addTask()">Add task</button>
      </form>

      <ul class="list-group">
        <li ng-repeat="task in tdlCtrl.allTasks">
          <input type="checkbox" ng-model="task.completed"
          ng-change="tdlCtrl.toggleComplete(task.completed)">
          <p>{{task.description}} {{task.completed}}</p>
        </li>
      </ul>

    </div>
  </body>

</html>
